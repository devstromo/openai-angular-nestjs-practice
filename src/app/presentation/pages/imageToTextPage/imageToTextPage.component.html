<div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">
        <!-- Chat messages -->
        <app-chat-message text="Escribe el texto y adjunta la imagen que deseas obtener la informaciÃ³n" />
  
        @for (message of messages(); track $index) { 
          @if(message.isGpt){
            <app-chat-message [text]="message.text" />
          } @else {
            <app-my-message [text]="message.text" />
          } 
        } 
        @if (isLoading()) {
          <app-typing-loader />
        }
      </div>
    </div>
  
    <!-- Message Box -->
    <app-text-message-box-file
        placeholder="Escribe el texto que deseas"
        (onMessage)="handleMessageWithFile($event)"
      />
  </div>
