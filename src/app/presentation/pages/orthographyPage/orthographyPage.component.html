<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-message text="Escribe el texto que quieres que revise?" />

      @for (message of messages(); track $index) {
        @if(message.isGpt){
          <app-chat-message [text]="message.text" />
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>

  <!-- Message Box -->
  <!-- <app-text-message-box
    placeholder="Escribe el texto que deseas"
    (onMessage)="handleMessage($event)"
  /> -->

  <!-- <app-text-message-box-file
    placeholder="Escribe el texto que deseas"
    (onMessage)="handleMessageWithFile($event)"
  /> -->
  <app-text-message-box-select
    placeholder="Escribe el texto que deseas"
    [options]="[
      { id: '1', text: 'Option 1' },
      { id: '2', text: 'Option 2' }
    ]"
    (onMessage)="handleMessageWithSelect($event)"
  />
</div>
