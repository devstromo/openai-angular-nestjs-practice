<div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">
        <!-- Chat messages -->
        <app-chat-message text="Saludos, soy Sam, Cuál es tu nombre? y En qué puedo ayudarte?" />
  
        @for (message of messages(); track $index) { 
          @if(message.isGpt){
            <app-chat-message [text]="message.text" />
          } @else {
            <app-my-message [text]="message.text" />
          } 
        } 
        @if (isLoading()) {
          <app-typing-loader />
        }
      </div>
    </div>
  
    <!-- Message Box -->
    <app-text-message-box
        placeholder="Escribe el texto que deseas"
        (onMessage)="handleMessage($event)"
      />
  </div>
